            $(function() {

                questionContainers[i].style.opacity = 0;
            }

            $(".prev").click(prevQuestion);
            $(".next").click(nextQuestion);

            $(".selection-1").click(highlight);
            $(".selection-2").click(highlight);
            $(".selection-3").click(highlight);
            $(".selection-4").click(highlight);

            function highlight() {
                var backgroundStatus = $(this).css("backgroundColor");
                var selectionAttribute = $(this).attr("class");
                if (backgroundStatus == "rgb(112, 128, 144)") {
                    $(this).parent().parent().children().children(".selection-1").css("backgroundColor", "slategray");
                    $(this).parent().parent().children().children(".selection-2").css("backgroundColor", "slategray");
                    $(this).parent().parent().children().children(".selection-3").css("backgroundColor", "slategray");
                    $(this).parent().parent().children().children(".selection-4").css("backgroundColor", "slategray");
                    $(this).css("backgroundColor", "darkblue");
                } else if (backgroundStatus == "rgb(0, 0, 139)") {
                    $(this).css("backgroundColor", "slategray");
                }
            }

            function prevQuestion() {
                var questionID = parseInt($(this).parent().parent().attr("id").substring(14));
                if (questionID > 1) {
                    $("#quiz-question-" + questionID).animate({opacity: 0}, {duration: 700, queue: true, complete: function() {
                        $("#quiz-question-" + questionID).css("display", "none");
                        $("#quiz-question-" + (questionID - 1)).css("display", "flex");
                        $("#quiz-question-" + (questionID - 1)).animate({opacity: 1}, {duration: 700, queue: true});
                    }});
                }
            }

            function nextQuestion() {
                var questionID = parseInt($(this).parent().parent().attr("id").substring(14));
                if (questionID < 11) {
                    $("#quiz-question-" + questionID).animate({opacity: 0}, {duration: 700, queue: true, complete: function() {
                        $("#quiz-question-" + questionID).css("display", "none");
                        $("#quiz-question-" + (questionID + 1)).css("display", "flex");
                        $("#quiz-question-" + (questionID + 1)).animate({opacity: 1}, {duration: 700, queue: true});

            }
